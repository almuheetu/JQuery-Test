<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
        <p>Free access to all our programmes and services</p>
        <div class="social-buttons">
            <button class="google log_button"><i class="fab fa-google"></i> <span>Sign in with Google</span> </button>
            <button class="facebook log_button"><i class="fab fa-facebook"></i> <span>Continue with Facebook</span></button>
            <button class="linkedin log_button"><i class="fab fa-linkedin"></i> <span>Continue with LinkedIn</span></button>
            <button class="email log_button"><i class="far fa-envelope"></i> <span>Continue with email</span></button>
        </div>
           
        <div class="terms">
            By registering, you agree to our <a href="#">Privacy Statement</a> and <a href="#">Terms and Conditions</a>.
        </div>
        <div class="GoTo_login">
            Already have an account?
            <a href="#">Log In</a>
        </div>
    </div>
</body>
</html>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
